steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pomodoro-discord-bot', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pomodoro-discord-bot']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'pomodoro-discord-bot'
    - '--image=gcr.io/$PROJECT_ID/pomodoro-discord-bot'
    - '--region=asia-northeast1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--memory=512Mi'
    - '--cpu=1'
    - '--max-instances=5'
    - '--min-instances=1'
    - '--port=8080'
    - '--set-env-vars=PORT=8080'
    - '--set-secrets=DISCORD_TOKEN=discord-token:latest,CLIENT_ID=client-id:latest'

images:
  - 'gcr.io/$PROJECT_ID/pomodoro-discord-bot'